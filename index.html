<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background-color: #f0f0f0; }
        .calculator { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; padding: 20px; border-radius: 10px; background-color: #fff; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        input, button { padding: 10px; font-size: 1.2em; border: 1px solid #ccc; border-radius: 5px; }
        #display { grid-column: span 4; text-align: right; padding: 20px; font-size: 2em; background-color: #e9e9e9; margin-bottom: 10px; }
        button { cursor: pointer; background-color: #f8f8f8; }
        button.op { background-color: #ffa500; color: #fff; }
    </style>
</head>
<body>
    <h2>Calculadora Front-End</h2>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <button onclick="appendNumber(7)">7</button><button onclick="appendNumber(8)">8</button><button onclick="appendNumber(9)">9</button><button class="op" onclick="setOperation('add')">+</button>
        <button onclick="appendNumber(4)">4</button><button onclick="appendNumber(5)">5</button><button onclick="appendNumber(6)">6</button><button class="op" onclick="setOperation('subtract')">-</button>
        <button onclick="appendNumber(1)">1</button><button onclick="appendNumber(2)">2</button><button onclick="appendNumber(3)">3</button><button class="op" onclick="setOperation('multiply')">*</button>
        <button onclick="clearDisplay()">C</button><button onclick="appendNumber(0)">0</button><button onclick="calculate()">=</button><button class="op" onclick="setOperation('divide')">/</button>
    </div>

    <script>
        let num1 = '';
        let num2 = '';
        let operation = '';

        const display = document.getElementById('display');
        const backendUrl = 'https://backend-prueba-bawd.onrender.com'; // Enlace de Render implementado aquí

        function appendNumber(number) {
            if (operation === '') {
                num1 += number;
                display.value = num1;
            } else {
                num2 += number;
                display.value = num2;
            }
        }

        function setOperation(op) {
            operation = op;
        }

        function clearDisplay() {
            num1 = '';
            num2 = '';
            operation = '';
            display.value = '';
        }

        async function calculate() {
            if (num1 !== '' && num2 !== '' && operation !== '') {
                const data = {
                    num1: parseFloat(num1),
                    num2: parseFloat(num2),
                    operation: operation
                };

                try {
                    const response = await fetch(`${backendUrl}/calculate`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    });

                    const result = await response.json();
                    if (response.ok) {
                        display.value = result.result;
                        num1 = result.result.toString();
                        num2 = '';
                        operation = '';
                    } else {
                        display.value = 'Error: ' + result.error;
                        clearDisplay();
                    }
                } catch (error) {
                    display.value = 'Error de conexión';
                    clearDisplay();
                }
            }
        }
    </script>
</body>
</html>
